#
# SSLCertificate files used by udify 
# Note : Currently self signed certs - Update when we've purchased real ones & move to Vault.
#
SSLCertificateSrcDir: /work/files/ssl
SSLCertificateFiles:
- self.crt
- self.key
- self.crt

#
# Logrotate config - used by logrotate role
#
logrotate_config_files:
- name: 'syslog'
  paths:
    - '/var/log/local1'
    - '/var/log/local2'
    - '/var/log/local3'
    - '/var/log/local4'
    - '/var/log/local5'
    - '/var/log/local6'
    - '/var/log/local7'
    - '/var/log/cron'
    - '/var/log/maillog'
    - '/var/log/secure'
    - '/var/log/spooler'
    - '/var/log/messages'
    - '/var/log/boot'
  options:
    - 'compress'
    - 'create 0640 nobody adm'
    - 'daily'
    - 'delaycompress'
    - 'missingok'
    - 'notifempty'
    - 'rotate 7'
    - 'sharedscripts'
  scripts:
    postrotate: '/bin/kill -HUP `cat /var/run/syslogd.pid 2> /dev/null` 2> /dev/null || true'
- name: 'nginx'
  paths:
    - '/var/log/nginx/*.log'
  options:
    - 'compress'
    - 'create 0640 nginx adm'
    - 'daily'
    - 'delaycompress'
    - 'missingok'
    - 'notifempty'
    - 'rotate 7'
    - 'sharedscripts'
  scripts:
    postrotate: '[ -s /var/run/nginx.pid ] && kill -USR1 `cat /var/run/nginx.pid`'

#
# PHP settings used by geerlingguy.php
#
php_packages:
- php-devel
- php-common
- php-pecl-apcu
- php-pecl-zip
- php-pear
- php-xml
- php-dom
- php-mcrypt
- php-gd
- php-mbstring
- php-bcmath
- php-igbinary
- php-cli
- php-curl
- php-mysql
- php-fpm
- php-pecl-zendopcache

php_memory_limit: "512M"
php_max_input_vars: "250"
php_date_timezone: "UTC"
php_expose_php: "Off"
php_opcache_enable: "1"
php_opcache_enable_cli: "0"
php_enable_apc: true
php_apc_enable_cli: true
php_apc_shm_size: "64M"
php_enablerepo: "remi-php72,epel"
php_packages_state: "installed"
php_enable_webserver: false
php_webserver_daemon: "nginx"
php_enable_php_fpm: true
php_fpm_listen: "9000"
php_fpm_listen_allowed_clients: "127.0.0.1"
php_fpm_pm_max_children: 1000
php_fpm_pm_start_servers: 45
php_fpm_pm_min_spare_servers: 45
php_fpm_pm_max_spare_servers: 90
php_fpm_pool_user: "nginx"
php_fpm_pool_group: "nginx"
php_short_open_tag: false

